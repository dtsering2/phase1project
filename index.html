<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPOMODORO</title>
    <link rel="stylesheet" type="text/css" href="defaultstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script defer src = index.js></script>
</head>
<body>
<!--------------------------------------------------INITIAL FIRST PAGE RENDERED AND FINISHED------------------------------------------------------->
<div id = "initialLoginContainer" class = "initialLoginContainer">
        <div class="welcomeHeader">
            <span id ="welcomeTo">Welcome To</span>&nbsp; <span id ="logo">myPOMODORO</span>
        </div>
        <!--LOGIN FORM CREATED AND RENDERED-->
        <div id = "loginContainer" class = "loginContainer">
            <form id = "loginForm">
                <b><p class = "title">Login</p></b>
                <label class = "infoLabel">USERNAME</label>
                <input id = "loginUsername"class ="infoInput" type = "text" name = "username" >
                <label class = "infoLabel">PASSWORD</label>
                <input id = "loginPassword" class ="infoInput" type = "password" name = "password">
                <input id = "submitLogin" class = "formClick"type = "submit" value = "LOGIN">
                <button id = "openSignUpForm" class = "formClick"type = "button">Sign Up</button>
            </form>
        </div>
        <!--SIGN UP FORM CREATED AND RENDERED-->
        <div id = "signupContainer" class = "hide">
            <form id = "signupForm" >
                <b><p class = "title">Create New Account</p></b>
                <label class = "infoLabel">USERNAME</label>
                <input id ="signupUsername" class ="infoInput" type = "text" name = "username" >
                <label class = "infoLabel">PASSWORD</label>
                <input id ="signupPass" class = "infoInput"type = "password" name = "password">
                <label class = "infoLabel">CONFIRM PASSWORD</label>
                <input id = "signupConfirmPass" class ="infoInput" type = "password" name = "confirmPassword">
                <input id ="submitCreate" type = "submit" class ="formClick"value = "SIGN UP">
                <button id = "goBackLoginBtn" type = "button"class = "formClick">Go Back To Login</button>
            </form>
        </div>
    </div>
<!------------------------------------------------AFTER SUCCESSFUL LOG IN RENDER MAIN PAGE-------------------------------------------------->
<!--Div below with the id "successfulLoginRender" default class will be "hide" until a successful log in-->
<div id = "successfulLoginRender" class="hide">
    <!-- RENDERED HEADER-->
        <div id ="header">
            <header>
                <!-----Main Bar----->
                <div id = "mainBar">
                    <h1 id = "logo">myPOMODORO</h1>
                    <button id = "settingsbtn" type = "button">Settings</button>
                    <button id = "logoutbtn" type = "button">Log Out</button>
                </div>
                <!----Settings form----->
                <div id = "settingContainer" class = "hide">
                    <b><p id = "settingTitle" class = "title">Change Timer Settings</p></b>
                    <form id = "settingForm" >
                        <div class = "settingGroup">
                            <label class = "settingLabel">Set Work Timer :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id = "workTimerForm" class ="settingInput"type = "number" name = "startTimer" placeholder = "Min">
                        </div>
                        <div class = "settingGroup">
                            <label class = "settingLabel">Short Break Timer :</label>&nbsp;&nbsp;
                            <input id = "shortBreakTimerForm" class ="settingInput"type = "number" name = "shortBreakTimer" placeholder = "Min">
                        </div>
                        <div class = "settingGroup">
                            <label class = "settingLabel">Long Break Timer :</label>&nbsp;&nbsp;&nbsp;
                            <input id = "longBreakTimerForm" class ="settingInput"type = "number" name = "longBreakTimer" placeholder = "Min">
                        </div>
                        <div class = "settingBtnGroup">
                            <button id = "settingCancelBtn" class ="formClick" type = "button">Cancel</button>
                            <input  id ="submitSetting" class ="formClick" type = "submit" value = "Save Settings">
                        </div>
                    </form>
                </div>
            </header>
        </div>
    <!----------------------------------------------------EVERYTHING UNDER HEADER---------------------------------------------------------------->
    <!--Hide the div with id "hideAfterSetting" by changing it class to hide-->
    <div id = "hideAfterSettings" class="show">
        <!--Render Timer Container and Contents-->
            <div id = "timerParentContainer" class = "timerParentContainer">
                <div id = "timerChildContainer">
                    <!--Work stage options-->
                    <div id = "timerHeader">
                        <button id = "workHeader" class = "timerHeaderBtn">Work Timer</button>
                        <button id = "shortHeader"class = "timerHeaderBtn">Short Break</button>
                        <button id = "longHeader" class= "timerHeaderBtn">Long Break</button>
                    </div>
                    <!--Pomodoro timer-->
                    <div id = "timerContainer">
                        <span id= "workTimerMin" class = "timer">25</span>
                        <span class = "timer">:</span>
                        <span id ="workTimerSec" class = "timer">00</span>
                    </div>
                    <!--pomodoro start and pause-->
                    <div id = "pauseAndPlayContainer">
                        <button id = "startTimer">Start</button>
                        <button id = "pauseTimer">Pause</button>
                    </div>
                    <!--pomodoro cycle counter-->
                    <div id = "timerFooter">
                        <p>
                            <span class = "cycle">Complete Cycle</span> 
                            <span class = "cycle" >:&nbsp;</span>
                            <span class = "cycle" id ="completeCycle">
                            <!--want this to be blank and have it dynamically change from js once counter for study and break both ===1-->
                                1
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        <!--Quote Generator-->
            <div id = "quotesParentContainer">
                <div id = "quotesChildContainer">
                    <em>
                        <p id = "quoteText"><!--Quote--><br>
                            <span><p id = "quoteAuthor"><!--Quote Author--></p></span>
                        </p>
                    </em>
                </div>
            </div>
        <!--task and playlist container-->
        <div id = "footerContainer">
            <div id = "footerChildContainer">
                <!--TO DO HEADER-->
                <div id = todoHeader>
                    <h4>To-do List:</h4>
                    <hr>
                </div>
                <!--Accessing and submitting todo-->
                <div id = "todoContainer">
                    <div id="mytodos">
                        <div class ="singleParentTaskContainer">
                            <div class = "singleTask">
                                <span class = "addedTask">- textsome textsome text </span>
                            </div> 
                            <div class = "taskDone">
                                <button class ="taskDoneBtn">âœ“</button>
                            </div>
                        </div>
                    </div>
                    <!--add new task form-->
                    <div class = "todoForm">
                        <form id = "todoForm">
                            <textarea  id = "todoInput" placeholder= "Enter Your New Task" style ="height: 100px"></textarea>
                            <input type = "submit" id ="submitTodo" class ="formClick" value = "Add Task"/>
                            <button id = "cancel" class ="formClick" class = "settingCancelBtn"type = "button">Cancel</button>
                        </form>
                    </div>
                    <!--button to open task form-->
                    <button id = "openAddTaskForm" class = "openAddTaskFormBtn" type = "button"> + Add A New Task</button>
                </div>
            </div>
            <!--Spotify Playlist-->
            <div id ="footerSiblingContainer">
                <div id ="spotifyPlaylist">
                    <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/3WLDIcG4Cx2UOPy0rbFhQn?utm_source=generator" 
                        width= "400" height= "380" frameBorder="0" allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                    </iframe>
                </div> 
            </div>
        </div>         
    </div>

</div>
</body>
</html>
