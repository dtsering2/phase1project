<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPOMODORO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    <!--TOP PART OF THE HEADER WITH THE LOGO, LOGIN BUTTON, AND -->
    <header>
            <div id = "mainBar">
                <h1 id = "logo">myPOMODORO</h1>
                <button id = "settings">Settings</button>
                <button id = "login">Login</button>
                <button id = "signUp">Sign up</button>
            </div>
            <!--Login and sign up forms-->
            <div id = "formHidden" class = "formContainer">
                <div id = "formHidden" class = "settingContainer">
                    <b><p class = "title"> Configure Your Settings</p></b>
                    <div id="pad">
                        <form id = "settingForm" >
                            <label class = "infoForm">Work Timer:</label>
                            <input class ="infoInput"type = "number" name = "startTimer" >
                            <label class = "infoForm">Short Break Timer:</label>
                            <input class ="infoInput"type = "number" name = "shortBreakTimer">
                            <label class = "infoForm"></labelclass>Long Break Timer: </label>
                            <input class ="infoInput"type = "number" name = "longBreakTimer">
                            <input type = "submit" id ="submitSetting" class ="formClick" value = "Save Settings">
                            <button id = "cancel" class ="formClick" class = "settingCancelBtn">Cancel</button>
                        </form>
                    </div>
                </div>
                <div id = "formHidden" class = "loginContainer">
                    <b><p class = "title">Please enter your info</p></b>
                    <div id="pad">
                        <form id = "loginForm">
                            <label class = "infoForm">USERNAME</label>
                            <input class ="infoInput" type = "text" name = "username" >
                            <label class = "infoForm">PASSWORD</label>
                            <input class ="infoInput"type = "text" name = "password">
                            <input type = "submit" id = "submitLogin" class = "formClick"value = "Login">
                            <button id = "cancel" class = "formClick" class = "loginCancelBtn">Close</button>
                        </form>
                    </div>
                </div>
                
                <div id = "formHidden" class = "signupContainer">
                    <b><p class = "title"> Create an Account</p></b>
                    <div id="pad">
                        <form id = "signupForm" >
                            <label class = "infoForm">USERNAME</label>
                            <input class ="infoInput"type = "text" name = "username" id ="usernameSubmitForm" >
                            <label class = "infoForm"  >PASSWORD</label>
                            <input class ="infoInput"type = "password" name = "password" id ="passwordSubmitForm">
                            <label class = "infoForm"></labelclass>CONFIRM PASSWORD</label>
                            <input class ="infoInput"type = "password" name = "password" id ="confirmPasswordSubmitForm">
                            <input type = "submit" id ="submitCreate" class ="formClick"value = "Create Account">
                            <button id = "cancel" class = "formClick" class="signinCancelBtn">Go Back</button>
                        </form>
                    </div>
                </div>
            </div>
    </header>

<div id = "timerParentContainer" class = "timerParentContainer">
    <div id = "timerChildContainer">
        <div id = "timerHeader">
            <span class = "workHeader"><h3>Work Timer</h3></span>
            <span class = "shortHeader"><h3>Short Break</h3></span>
            <span class = "longHeader"><h3>Long Break</h3></span>
        </div>
        <div id = "timerContainer">
            <span id= "timerMin" class = "timer">25</span>
            <span class = "timer">:</span>
            <span id ="timerSec" class = "timer">00</span>
        </div>
        <div id = "pauseAndPlayContainer">
            <button id = "startTimer">Start</button>
            <button id = "pauseTimer">Pause</button>
        </div>
        <div id = "timerFooter">
            <p>
                <span class = "pomodoro">Complete Cycle</span> 
                <span class = "pomodoro" >:&nbsp;</span>
                <span class = "pomodoro" id ="completeCycle">
                <!--want this to be blank and have it dynamically change from js once counter for study and break both ===1-->
                1</span>
            </p>
        </div>
    </div>
</div>
<div id = "quotesParentContainer">
    <div id = "quotesChildContainer">
        <em>
            <p id = "quoteText">Genius is one percent inspiration and ninety-nine percent perspiration.&nbsp;<br>
                <span><p id = "quoteAuthor">Thomas Edison</p></span>
            </p>
        </em>
    </div>
</div>
